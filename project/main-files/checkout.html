<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>

    <!-- styles -->
    <link rel="stylesheet" href="../styles/checkout.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../thumbnails/icons/icons8-shoes-1.png"
    />
    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <div class="checkout-header">
          <div class="checkout-content">
            <div class="checkout-left-section">
              <a href="main.html" class="checkout-logo">
                <img
                  src="../thumbnails/icons/icons8-shoe-2.png"
                  alt="no image"
                  class="checkout-img"
                />
                <h3 class="checkout-title">Shoe fire</h3>
              </a>
            </div>

            <div class="checkout-mid-section">
              Checkout(
                <a href="main.html" class="return-to-home">
                  3 items
                </a>
              )
            </div>

            <div class="checkout-right-section">
              <img
                src="../thumbnails/icons/checkout-lock-icon copy.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
